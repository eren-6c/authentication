<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Status Dashboard with Graph</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
  }

  .dashboard {
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    padding: 30px 50px;
    box-shadow: 0 0 30px rgba(0,255,149,0.5);
    width: 500px;
    text-align: center;
    animation: glow 2s infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px rgba(0,255,149,0.5); }
    100% { box-shadow: 0 0 40px rgba(0,255,149,1); }
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
    color: #00ff95;
    text-shadow: 0 0 10px #00ff95;
  }

  .status-item {
    margin-bottom: 15px;
  }

  .label {
    display: flex;
    justify-content: space-between;
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  .value {
    font-weight: bold;
    color: #00ff95;
  }

  .bar-container {
    background: rgba(255,255,255,0.1);
    height: 12px;
    border-radius: 6px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    width: 0;
    border-radius: 6px;
    transition: width 0.5s ease;
  }

  .ping-bar { background: #00bfff; }
  .requests-bar { background: #ffcc00; }
  .uptime-bar { background: #00ff95; }

  canvas {
    background: rgba(0,0,0,0.4);
    border-radius: 10px;
    margin-top: 20px;
  }

  .timestamp {
    margin-top: 15px;
    color: #ccc;
    font-size: 0.9rem;
  }

</style>
</head>
<body>

<div class="dashboard">
  <h1>API Status</h1>

  <div class="status-item">
    <div class="label">
      <span>Server Status</span>
      <span class="value" id="server-status">Online âœ…</span>
    </div>
  </div>

  <div class="status-item">
    <div class="label">
      <span>Ping</span>
      <span class="value" id="ping">0 ms</span>
    </div>
    <div class="bar-container">
      <div class="bar ping-bar" id="ping-bar"></div>
    </div>
  </div>

  <div class="status-item">
    <div class="label">
      <span>Requests/sec</span>
      <span class="value" id="requests">0 req/sec</span>
    </div>
    <div class="bar-container">
      <div class="bar requests-bar" id="requests-bar"></div>
    </div>
  </div>

  <div class="status-item">
    <div class="label">
      <span>Uptime</span>
      <span class="value" id="uptime">0%</span>
    </div>
    <div class="bar-container">
      <div class="bar uptime-bar" id="uptime-bar"></div>
    </div>
  </div>

  <div class="timestamp" id="last-updated">Last updated: --:--:--</div>
</div>

<canvas id="status-graph" width="500" height="200"></canvas>

<script>
  // initial values
  let ping = 50;
  let requests = 200;
  let uptime = 99.9;

  const pingHistory = [];
  const requestsHistory = [];
  const uptimeHistory = [];
  const maxPoints = 50;

  const canvas = document.getElementById('status-graph');
  const ctx = canvas.getContext('2d');

  function randomFluctuate(value, minChange, maxChange, minValue, maxValue) {
    let change = Math.random() * (maxChange - minChange) + minChange;
    value += Math.random() < 0.5 ? -change : change;
    return Math.min(Math.max(value, minValue), maxValue);
  }

  function updateDashboard() {
    // update fake stats
    ping = randomFluctuate(ping, 1, 10, 20, 150);
    requests = randomFluctuate(requests, 5, 20, 50, 500);
    uptime = randomFluctuate(uptime, 0, 0.02, 99.0, 100.0);

    document.getElementById('ping').textContent = ping.toFixed(0) + ' ms';
    document.getElementById('ping-bar').style.width = ((150 - ping)/150 * 100) + '%';

    document.getElementById('requests').textContent = requests.toFixed(0) + ' req/sec';
    document.getElementById('requests-bar').style.width = (requests/500 * 100) + '%';

    document.getElementById('uptime').textContent = uptime.toFixed(2) + '%';
    document.getElementById('uptime-bar').style.width = (uptime/100 * 100) + '%';

    const now = new Date();
    document.getElementById('last-updated').textContent = 'Last updated: ' +
      now.getHours().toString().padStart(2,'0') + ':' +
      now.getMinutes().toString().padStart(2,'0') + ':' +
      now.getSeconds().toString().padStart(2,'0');

    // save history
    pingHistory.push(ping);
    requestsHistory.push(requests);
    uptimeHistory.push(uptime);

    if(pingHistory.length > maxPoints) pingHistory.shift();
    if(requestsHistory.length > maxPoints) requestsHistory.shift();
    if(uptimeHistory.length > maxPoints) uptimeHistory.shift();

    drawGraph();
  }

  function drawGraph() {
    ctx.clearRect(0,0,canvas.width, canvas.height);

    function drawLine(history, color, maxVal) {
      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      history.forEach((val, i) => {
        const x = i * (canvas.width / maxPoints);
        const y = canvas.height - (val/maxVal * canvas.height);
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      });
      ctx.stroke();
    }

    drawLine(pingHistory, '#00bfff', 150); // ping blue
    drawLine(requestsHistory, '#ffcc00', 500); // requests yellow
    drawLine(uptimeHistory, '#00ff95', 100); // uptime green
  }

  updateDashboard();
  setInterval(updateDashboard, 1500);
</script>

</body>
</html>
