<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Status Dashboard</title>
  <style>
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 30px rgba(0,255,149,0.5);
      width: 350px;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0,255,149,0.5); }
      100% { box-shadow: 0 0 40px rgba(0,255,149,1); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #00ff95;
      text-shadow: 0 0 10px #00ff95;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,255,149,0.2);
      font-size: 1.1rem;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-value {
      font-weight: bold;
      color: #00ff95;
      text-shadow: 0 0 5px #00ff95;
    }

    .status-value.down {
      color: #ff3b3b;
      text-shadow: 0 0 5px #ff3b3b;
    }

    .ping {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>API Status</h1>

    <div class="status-item">
      <span>Server Status</span>
      <span class="status-value" id="server-status">Online âœ…</span>
    </div>

    <div class="status-item">
      <span>Ping</span>
      <span class="status-value" id="ping">...</span>
    </div>

    <div class="status-item">
      <span>Requests/sec</span>
      <span class="status-value" id="requests">...</span>
    </div>

    <div class="status-item">
      <span>Uptime</span>
      <span class="status-value" id="uptime">...</span>
    </div>

    <div class="ping" id="last-updated">Last updated: --:--:--</div>
  </div>

  <script>
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateStatus() {
      const ping = randomInt(20, 150); // ms
      const requests = randomInt(50, 500); // requests/sec
      const uptime = randomInt(99, 100) + '.' + randomInt(0,99) + '%';

      document.getElementById('ping').textContent = ping + ' ms';
      document.getElementById('requests').textContent = requests + ' req/sec';
      document.getElementById('uptime').textContent = uptime;

      const now = new Date();
      document.getElementById('last-updated').textContent = 'Last updated: ' +
        now.getHours().toString().padStart(2,'0') + ':' +
        now.getMinutes().toString().padStart(2,'0') + ':' +
        now.getSeconds().toString().padStart(2,'0');
    }

    // Update every 2 seconds to simulate live API
    updateStatus();
    setInterval(updateStatus, 2000);
  </script>

</body>
</html>
